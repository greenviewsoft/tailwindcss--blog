<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tailwind Project </title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="./output/tailwind.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="font-poppins text-gray-600 " >
     <!-- -------- Header nav bar part ------------- -->
     <nav class="bg-slate-300 shadow-sm shadow-slate-300 " >
          <div class="container mx-auto px-4 py-3 flex items-center " >
               <a href="#">
                    <img src="./images/logo.png" alt="Comoany logo">
               </a>

               <div class="ml-12 flex">
                    <a href="#" class="flex items-center font-semibold text-md hover:text-blue-700 transition " >
                         <span class="mr-2">
                              <i class="fas fa-home"></i>
                         </span>
                         Home
                    </a>
               </div>

               <div class="ml-12 flex">
                    <a href="#" class="flex items-center font-semibold text-md hover:text-blue-700 transition " >
                         <span class="mr-2">
                              <i class="fas fa-file-alt"></i>
                         </span>
                         About
                    </a>
               </div>    
     
     
               <div class="ml-12 flex">
                    <a href="#" class="flex items-center font-semibold text-md hover:text-blue-700 transition " >
                         <span class="mr-2">
                              <i class="fas fa-phone"></i>
                         </span>
                         Contact 
                    </a>
               </div>
               <div class="relative ml-auto ">
                    <span class="absolute left-3 top-2 text-sm text-gray-600 ">
                         <i class="fas fa-search"></i>
                    </span>
                    <input type="text" placeholder="Search..." class="block w-full rounded-3xl pl-11 pr-2 py-2 focus:outline-none bg-gray-200 text-sm text-gray-600 shadow-sm shadow-slate-300 " />               
               </div>
     
               <div class="ml-5">
                    <a href="#" class="flex items-center font-semibold text-md text-gray-900 hover:text-blue-700 transition"  >
                         <span class="mr-2">
                              <i class="far fa-user"></i>
                         </span>
                         Login/Register
                    </a>
     
               </div>    
          </div>
     </nav>
     <!-- --------End Header nav bar part ------------- -->

     <div class="py-12 bg-gray-200 ">
          <div class="container mx-auto px-4 flex ">
               <div class="w-3/12 " >
                    <div class="bg-white shadow-sm shadow-white rounded-xl py-4 mr-4" >
                         <h3 class="text-xl font-semibold text-gray-700 font-roboto" >Categories</h3>
                    </div>
               </div>
               <div class="w-6/12 bg-white shadow-sm shadow-white rounded-xl py-12 mr-4" ></div>
               <div class="w-3/12 bg-white shadow-sm shadow-white rounded-xl py-12" ></div>
          </div>
     </div>
</body>
</html>
